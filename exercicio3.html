<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>
    //Faça um Programa que peça dois números e imprima a soma.

    var num1 = 0;
    var num2 = 0;

   
    function msn(){
        num1 = parseInt(prompt("Primeiro número: "));
        num2 = parseInt(prompt("Segundo número: "));
        
        alert("A soma entre eles é: " + (num1 + num2));
    }
    </script>
</head>
<body>
<button onclick="msn()" style="background-color:blue; color: white;">
        click me
    </button>
</body>
</html>
