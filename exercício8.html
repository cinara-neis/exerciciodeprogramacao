<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 </title>
    <script>
    //Faça um Programa que pergunte quanto você ganha por hora e 
    //o número de horas trabalhadas no mês. Calcule e 
    //mostre o total do seu salário no referido mês.

    var valorPorHora = 0;
    var horasTrabalhadasMes = 0;
    
    
    function msn(){
        valorPorHora = parseFloat(prompt("Quanto você ganha por hora(R$): "));
        horasTrabalhadasMes = parseInt(prompt("Quantas horas foram trabalhadas ao mês? "));

        alert("o total do seu salário é: " + (valorPorHora*horasTrabalhadasMes));
     
    }
    </script>
</head>
<body>
    <button onclick="msn()" style="background-color:blue; color: white;">
        click me
    </button>
</body>
</html>
