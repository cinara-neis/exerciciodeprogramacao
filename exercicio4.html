<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <script>
//Faça um Programa que peça as 4 notas bimestrais e mostre a média.

    var nota1 = 0;
    var nota2 = 0;
    var nota3 = 0;
    var nota4 = 0;

   
    function msn(){
        nota1 = parseInt(prompt("Primeiro número: "));
        nota2 = parseInt(prompt("Segundo número: "));
        nota3 = parseInt(prompt("Terceiro número: "));
        nota4 = parseInt(prompt("Quarto número: "));
        media = (nota1 + nota2 + nota3 + nota4)/ 4;

        alert("A media entre as quatro notas é: " + media);
    }
    </script>
</head>
<body>
    <button onclick="msn()" style="background-color:blue; color: white;">
        click me
    </button>
</body>
</html>
